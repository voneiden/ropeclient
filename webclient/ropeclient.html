<!DOCTYPE html>
<html>
<head>
    <title>Ropeclient - text-based roleplaying environment for your browser</title>
    <link rel="stylesheet" type="text/css" href="ropeclient.css"/> 
    <script src="jquery.js"></script>
    <script src="jstorage.js"></script>
    <script src="sha256.js"></script>
    <script src="ropeclient.js"></script>
    <script src="battlemap.js"></script>
</head>
<body>
    <div id="root">
        <div id="root-battlemap">
            <canvas id="battlemap-scene" style="display: absolute;"></canvas>
            <canvas id="battlemap-mask" style="position: absolute;"></canvas>
            <canvas id="battlemap-light" style="display: none; height: 400px; width: 400px;"></canvas>
        </div>
        <div id="root-chat">
            <div id="root-chat-ooc">
                Welcome to ropeclient browser roleplaying environment!<p>
                Please choose a server to connect to </br>
                <input type="text" id="connect_destination" value=""><input type="button" id="connect_button" value="Connect">

            </div>
            <div id="root-chat-ic">

            </div>
            <!--<div id="root-chat-input">-->
                <div id="autocomplete">
                </div>
                <textarea id="input" name="msg" rows="3" spellcheck="true" style="width: 100%"></textarea>
                <input id="input-password" type="password" style="display: none">
            <!--</div>-->
        </div>
        <div id="root-right">

        </div>
    </div>
</body>
</html>
