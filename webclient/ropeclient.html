<!DOCTYPE html>
<html>
<head>
    <title>Ropeclient - text-based roleplaying environment for your browser</title>
    <link rel="stylesheet" type="text/css" href="ropeclient.css"/> 
    <script src="jquery.js"></script>
    <script src="jstorage.js"></script>
    <script src="sha256.js"></script>
    <script src="ropeclient/ropeclient.js"></script>
    <script src="ropeclient/events.js"></script>
    <script src="ropeclient/format.js"></script>
    <script src="ropeclient/autocomplete.js"></script>
    <script src="battlemap/battlemap.js"></script>
    <script src="battlemap/events.js"></script>
    <script src="battlemap/geometry.js"></script>
</head>
<body>
    <div id="body-left">
        <canvas id="scene" style="position: absolute;"></canvas>
        <canvas id="mask" style="position: absolute;"></canvas>
        <canvas id="light" style="display: none;"></canvas>
    </div>
    <div id="body-middle">
        <div id="output-2">
            Welcome to ropeclient browser roleplaying environment!</br></br>
            Please choose a server to connect to </br>
            <span>This is normal text <span style="font-family: monospace">This is monospace <span style="color: lime">This is lime</span></span></span>
            <input type="text" id="input-destination" value=""><input type="button" id="input-destination-connect" value="Connect">
        </div>
        <div id="output-1"></div>
        <div id="input-autocomplete"></div>
        <textarea id="input-plain" name="msg" rows="3" spellcheck="true" style="width: 100%"></textarea>
        <input id="input-password" type="password" style="display: none">

    </div>
    <div id="body-right">
        <div id="output-3"></div>
    </div>

</body>
</html>
