<!DOCTYPE html>
<html>
<head>

    <script src="sha256.js"></script>
    <script src="ropeclient.js"></script>
</head>
<body>
    <div id="main">
        <div id="left">
  
            <div id="lefttop">

            </div>
    
            <div id="leftentry">

            </span>

            </div>
        </div>
        
        <div id="right">
            <div id="righttop">
            </div>
            
            <div id="rightbottom">
            </div>
        </div>
    </div>
